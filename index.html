<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUNKS LOG - Reborn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s; }
        .dark { background-color: #020617; color: #f8fafc; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .preview-overlay { backdrop-filter: blur(10px); }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="app" class="flex h-full w-full">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 border-r bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 transition-transform duration-300 -translate-x-full lg:translate-x-0 lg:relative">
            <div class="flex flex-col h-full">
                <div class="p-6 flex items-center justify-between">
                    <h1 class="font-black text-xl flex items-center gap-2 text-indigo-600 tracking-tighter cursor-pointer" onclick="changeView('editor', null)">
                        <i data-lucide="wind"></i>
                        <span>TRUNKS LOG</span>
                    </h1>
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-400"><i data-lucide="x"></i></button>
                </div>

                <div class="px-4 mb-4">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-400 w-4 h-4"></i>
                        <input type="text" id="searchInput" placeholder="検索..." oninput="renderList()" class="w-full pl-10 pr-4 py-2 bg-slate-100 dark:bg-slate-800 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <nav class="px-2 space-y-1">
                    <button onclick="changeView('gallery')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> 画像ギャラリー
                    </button>
                    <button onclick="changeView('settings')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        <i data-lucide="settings" class="w-4 h-4"></i> 設定
                    </button>
                </nav>

                <div class="mt-6 mb-2 px-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Records</div>
                <div id="noteList" class="flex-1 overflow-y-auto px-2 space-y-1 hide-scroll">
                    <!-- List items injected here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col relative min-w-0 bg-white dark:bg-slate-950">
            <header class="h-16 border-b border-slate-100 dark:border-slate-800 px-4 flex items-center justify-between">
                <button onclick="toggleSidebar()" class="p-2 lg:hidden"><i data-lucide="menu"></i></button>
                <div id="viewTitle" class="text-xs font-black text-slate-400 uppercase tracking-widest px-4">EDITOR</div>
                <div class="flex items-center gap-3 px-4">
                    <button onclick="toggleDarkMode()" class="p-2 text-slate-400 hover:text-indigo-500 transition-colors">
                        <i id="themeIcon" data-lucide="sun"></i>
                    </button>
                </div>
            </header>

            <div id="contentArea" class="flex-1 overflow-y-auto p-4 md:p-10 scroll-smooth">
                <!-- Content injected here -->
            </div>

            <!-- FAB -->
            <button onclick="createNewNote()" class="fixed bottom-8 right-8 w-16 h-16 bg-indigo-600 text-white rounded-full shadow-2xl flex items-center justify-center hover:bg-indigo-700 hover:scale-110 active:scale-95 transition-all z-30 group">
                <i data-lucide="plus" class="w-8 h-8 group-hover:rotate-90 transition-transform duration-300"></i>
            </button>
        </main>
    </div>

    <!-- Fullscreen Preview -->
    <div id="fullPreview" class="fixed inset-0 z-[100] bg-black hidden flex-col items-center justify-center animate-fade-in">
        <div class="absolute top-6 right-6 flex gap-4">
            <button onclick="downloadActiveImage()" class="p-4 bg-white/10 hover:bg-white/20 rounded-full text-white backdrop-blur-md transition-colors">
                <i data-lucide="download"></i>
            </button>
            <button onclick="closePreview()" class="p-4 bg-white/10 hover:bg-white/20 rounded-full text-white backdrop-blur-md transition-colors">
                <i data-lucide="x"></i>
            </button>
        </div>
        <img id="previewImg" src="" class="max-w-full max-h-full object-contain">
    </div>

    <script>
        // --- Configuration ---
        const DESIGNS = ['チェック', 'ストライプ', '派手柄', '地味柄', 'キャラクター'];
        const BRANDS = ['EDWIN', 'American Eagle', 'Piko', 'Outdoor', 'B.V.D.', 'UNIQLO', 'Hanes', 'Other'];

        // --- State Management ---
        let notes = JSON.parse(localStorage.getItem('trunks_v4_data') || '[]');
        let activeNoteId = null;
        let currentView = 'editor'; 
        let darkMode = JSON.parse(localStorage.getItem('trunks_v4_settings') || '{"darkMode":false}').darkMode;

        // --- Core Functions ---
        function init() {
            applyTheme();
            renderList();
            renderContent();
            lucide.createIcons();
        }

        function applyTheme() {
            if (darkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').setAttribute('data-lucide', 'moon');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').setAttribute('data-lucide', 'sun');
            }
            localStorage.setItem('trunks_v4_settings', JSON.stringify({ darkMode }));
            lucide.createIcons();
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            applyTheme();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                design: 'チェック',
                brand: 'EDWIN',
                image: null,
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            activeNoteId = newNote.id;
            currentView = 'editor';
            save();
            renderList();
            renderContent();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function save() {
            localStorage.setItem('trunks_v4_data', JSON.stringify(notes));
        }

        function updateNote(fields) {
            const index = notes.findIndex(n => n.id === activeNoteId);
            if (index !== -1) {
                notes[index] = { ...notes[index], ...fields, updatedAt: new Date().toISOString() };
                save();
                renderList();
            }
        }

        function deleteNote(id, e) {
            e.stopPropagation();
            if (!confirm('削除しますか？')) return;
            notes = notes.filter(n => n.id !== id);
            if (activeNoteId === id) activeNoteId = null;
            save();
            renderList();
            renderContent();
        }

        // --- UI Renderers ---
        function renderList() {
            const container = document.getElementById('noteList');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = notes.filter(n => n.title.toLowerCase().includes(query) || n.brand.toLowerCase().includes(query));

            container.innerHTML = filtered.map(n => `
                <div onclick="changeView('editor', '${n.id}')" class="group p-3 rounded-xl cursor-pointer transition-all flex justify-between items-center ${activeNoteId === n.id ? 'bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600' : 'hover:bg-slate-50 dark:hover:bg-slate-800'}">
                    <div class="truncate flex-1">
                        <div class="text-[9px] font-black opacity-50 uppercase">${n.brand}</div>
                        <div class="text-sm font-bold truncate">${n.title || '無題のログ'}</div>
                    </div>
                    <button onclick="deleteNote('${n.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function changeView(view, id = null) {
            currentView = view;
            if (id) activeNoteId = id;
            document.getElementById('viewTitle').innerText = view.toUpperCase();
            renderContent();
            renderList();
            if (window.innerWidth < 1024 && id) toggleSidebar();
        }

        function renderContent() {
            const area = document.getElementById('contentArea');
            area.innerHTML = '';
            const wrapper = document.createElement('div');
            wrapper.className = "max-w-4xl mx-auto animate-fade-in";

            if (currentView === 'gallery') {
                const images = notes.filter(n => n.image);
                wrapper.innerHTML = `<h2 class="text-3xl font-black mb-6">GALLERY</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        ${images.map(n => `
                            <div class="aspect-square rounded-2xl overflow-hidden shadow-lg cursor-pointer group relative" onclick="openPreview('${n.image}')">
                                <img src="${n.image}" class="w-full h-full object-cover transition-transform group-hover:scale-110">
                                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-end p-3 transition-opacity">
                                    <span class="text-white text-[10px] font-bold">${n.brand}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ${images.length === 0 ? '<p class="text-center text-slate-400 py-20">写真がありません</p>' : ''}`;
            } else if (currentView === 'settings') {
                wrapper.innerHTML = `<h2 class="text-3xl font-black mb-6">SETTINGS</h2>
                    <div class="p-6 bg-slate-100 dark:bg-slate-900 rounded-3xl">
                        <div class="flex items-center justify-between">
                            <span class="font-bold">ダークモード</span>
                            <button onclick="toggleDarkMode()" class="w-12 h-6 rounded-full bg-slate-300 dark:bg-indigo-600 relative">
                                <div class="absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${darkMode ? 'left-7' : 'left-1'}"></div>
                            </button>
                        </div>
                    </div>`;
            } else if (activeNoteId) {
                const note = notes.find(n => n.id === activeNoteId);
                wrapper.innerHTML = `
                    <div class="space-y-8 pb-20">
                        <div class="relative group aspect-video md:aspect-[21/9] rounded-[2rem] overflow-hidden bg-slate-200 dark:bg-slate-800 border-4 border-white dark:border-slate-800 shadow-2xl flex items-center justify-center">
                            ${note.image ? `
                                <img src="${note.image}" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 flex items-center justify-center gap-4 transition-opacity">
                                    <button onclick="openPreview('${note.image}')" class="p-4 bg-white/20 backdrop-blur-md rounded-full text-white hover:bg-white/40"><i data-lucide="maximize-2"></i></button>
                                    <button onclick="document.getElementById('fileIn').click()" class="p-4 bg-white/20 backdrop-blur-md rounded-full text-white hover:bg-white/40"><i data-lucide="image"></i></button>
                                </div>
                            ` : `
                                <button onclick="document.getElementById('fileIn').click()" class="flex flex-col items-center text-slate-400">
                                    <i data-lucide="plus" class="w-12 h-12"></i>
                                    <span class="text-xs font-black uppercase tracking-widest mt-2">Add Photo</span>
                                </button>
                            `}
                            <input type="file" id="fileIn" class="hidden" onchange="handleFile(this)">
                        </div>

                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Design Category</label>
                                <div class="flex flex-wrap gap-2">
                                    ${DESIGNS.map(d => `<button onclick="updateNote({design:'${d}'}); renderContent();" class="px-4 py-2 rounded-xl text-xs font-bold transition-all ${note.design === d ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-100 dark:bg-slate-800 text-slate-400'}">${d}</button>`).join('')}
                                </div>
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Brand</label>
                                <div class="flex flex-wrap gap-2">
                                    ${BRANDS.map(b => `<button onclick="updateNote({brand:'${b}'}); renderContent();" class="px-4 py-2 rounded-xl text-xs font-bold transition-all ${note.brand === b ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-100 dark:bg-slate-800 text-slate-400'}">${b}</button>`).join('')}
                                </div>
                            </div>
                        </div>

                        <input type="text" value="${note.title}" oninput="updateNote({title: this.value})" placeholder="LOG TITLE..." class="w-full text-5xl font-black bg-transparent border-none outline-none focus:ring-0 placeholder-slate-200 dark:placeholder-slate-800 tracking-tighter">
                        <textarea oninput="updateNote({content: this.value})" placeholder="静寂の中で綴る..." class="w-full h-64 text-xl bg-transparent border-none outline-none focus:ring-0 resize-none leading-relaxed placeholder-slate-200 dark:placeholder-slate-800">${note.content}</textarea>
                    </div>`;
            } else {
                wrapper.innerHTML = `<div class="flex flex-col items-center justify-center h-[60vh] text-slate-200 dark:text-slate-800"><i data-lucide="wind" class="w-20 h-20"></i><p class="mt-4 font-black tracking-widest uppercase">No Record Selected</p></div>`;
            }
            area.appendChild(wrapper);
            lucide.createIcons();
        }

        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    updateNote({ image: e.target.result });
                    renderContent();
                };
                reader.readAsDataURL(file);
            }
        }

        // --- Preview Logic ---
        function openPreview(src) {
            const modal = document.getElementById('fullPreview');
            const img = document.getElementById('previewImg');
            img.src = src;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            lucide.createIcons();
        }

        function closePreview() {
            const modal = document.getElementById('fullPreview');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function downloadActiveImage() {
            const img = document.getElementById('previewImg');
            if (!img.src) return;
            const link = document.createElement('a');
            link.href = img.src;
            link.download = `trunks-log-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = init;
    </script>
</body>
</html>
