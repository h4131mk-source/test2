<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trunks Log</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        // Lucideアイコンのコンポーネント化
        const Icon = ({ name, size = 24, ...props }) => {
            const [iconHtml, setIconHtml] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const svg = window.lucide.createIcons({ icons: { [name]: true } });
                    // 簡易的な実装のため、ここでは手動でSVGを扱うか、事前に定義したものを利用
                }
            }, [name]);
            // 代替案：SVGパスを直接埋め込むか、lucide.createIconsの代わりにReact版lucide-reactの仕組みを模倣
            // ここでは主要アイコンをSVGで直接定義
            const icons = {
                history: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
                plus: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>,
                calendar: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>,
                piechart: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
                settings: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.1a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
                trash: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
                sun: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>,
                moon: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            };
            return <span>{icons[name]}</span>;
        };

        const App = () => {
            const [view, setView] = useState('history');
            const [logs, setLogs] = useState([]);
            const [theme, setTheme] = useState('dark');
            const [capturedImage, setCapturedImage] = useState(null);
            const [selectedDesign, setSelectedDesign] = useState('チェック');
            const [brand, setBrand] = useState('');
            const [memo, setMemo] = useState('');
            const [statusMsg, setStatusMsg] = useState(null);

            const imageUploadRef = useRef(null);

            const designOptions = ['チェック', 'ストライプ', '無地', '派手柄', 'キャラクター', 'ドット', 'ボタニカル', '幾何学模様', 'その他'];

            useEffect(() => {
                const savedLogs = localStorage.getItem('offline_trunks_logs');
                if (savedLogs) setLogs(JSON.parse(savedLogs));
                const savedTheme = localStorage.getItem('trunks_log_theme');
                if (savedTheme) setTheme(savedTheme || 'dark');
            }, []);

            const updateLogs = (newLogs) => {
                setLogs(newLogs);
                localStorage.setItem('offline_trunks_logs', JSON.stringify(newLogs));
            };

            const saveLog = () => {
                const newLog = { 
                    id: Date.now().toString(), 
                    date: new Date().toISOString(), 
                    design: selectedDesign, 
                    brand, 
                    image: capturedImage, 
                    memo 
                };
                updateLogs([newLog, ...logs]);
                setCapturedImage(null);
                setMemo('');
                setBrand('');
                setView('history');
                setStatusMsg("アーカイブしました");
            };

            const bgClass = theme === 'dark' ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-800';
            const cardClass = theme === 'dark' ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100';

            return (
                <div className={`min-h-screen pb-32 ${bgClass} transition-colors duration-300`}>
                    <header className={`p-4 border-b flex justify-between items-center sticky top-0 z-10 backdrop-blur-md ${theme === 'dark' ? 'bg-slate-900/80 border-slate-800' : 'bg-white/80 border-slate-200'}`}>
                        <h1 className="text-xl font-bold flex items-center gap-2">
                            <span className="text-blue-500 font-black">TL</span> Trunks Log
                        </h1>
                        <button onClick={() => {
                            const newTheme = theme === 'dark' ? 'light' : 'dark';
                            setTheme(newTheme);
                            localStorage.setItem('trunks_log_theme', newTheme);
                        }} className="p-2">
                            <Icon name={theme === 'dark' ? 'sun' : 'moon'} size={20} />
                        </button>
                    </header>

                    {statusMsg && (
                        <div className="fixed top-20 left-1/2 -translate-x-1/2 z-50 bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-bold shadow-xl">
                            {statusMsg}
                        </div>
                    )}

                    <main className="max-w-md mx-auto p-4">
                        {view === 'history' && (
                            <div className="space-y-4">
                                {logs.length === 0 ? (
                                    <div className="text-center py-20 opacity-30 italic">No logs found.</div>
                                ) : logs.map(log => (
                                    <div key={log.id} className={`p-3 rounded-2xl flex items-center gap-4 border ${cardClass}`}>
                                        <img src={log.image} className="w-16 h-20 object-cover rounded-lg" />
                                        <div className="flex-grow">
                                            <div className="text-[10px] opacity-40 font-mono">{new Date(log.date).toLocaleDateString()}</div>
                                            <div className="font-bold">{log.brand || '---'}</div>
                                            <div className="text-xs opacity-60 italic">{log.design}</div>
                                        </div>
                                        <button onClick={() => updateLogs(logs.filter(l => l.id !== log.id))} className="p-2 opacity-20 hover:opacity-100"><Icon name="trash" size={18} /></button>
                                    </div>
                                ))}
                            </div>
                        )}
                        {/* 他のビューは以前のロジックと同様に実装 */}
                    </main>

                    {capturedImage && (
                        <div className={`fixed inset-0 z-50 p-6 flex flex-col items-center overflow-y-auto ${bgClass}`}>
                            <img src={capturedImage} className="w-48 h-60 object-cover rounded-3xl shadow-2xl mb-6" />
                            <div className="w-full max-w-sm space-y-4">
                                <div className="grid grid-cols-3 gap-2">
                                    {designOptions.map(o => (
                                        <button key={o} onClick={() => setSelectedDesign(o)} className={`py-2 text-[10px] rounded-xl border ${selectedDesign === o ? 'bg-blue-600 border-blue-600 text-white' : 'border-slate-800'}`}>{o}</button>
                                    ))}
                                </div>
                                <input value={brand} onChange={e => setBrand(e.target.value)} placeholder="Brand" className={`w-full p-4 rounded-xl ${theme === 'dark' ? 'bg-slate-800' : 'bg-slate-200'}`} />
                                <div className="flex gap-4">
                                    <button onClick={() => setCapturedImage(null)} className="flex-1 py-4 opacity-50 font-bold">CANCEL</button>
                                    <button onClick={saveLog} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold">SAVE</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className={`fixed bottom-6 left-6 right-6 p-4 rounded-full border shadow-2xl flex justify-around items-center backdrop-blur-lg ${theme === 'dark' ? 'bg-slate-900/90 border-slate-800' : 'bg-white/90 border-slate-200'}`}>
                        <button onClick={() => setView('history')} className={view === 'history' ? 'text-blue-500' : 'opacity-40'}><Icon name="history" /></button>
                        <div className="relative -top-10">
                            <button onClick={() => imageUploadRef.current.click()} className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-xl active:scale-90 transition"><Icon name="plus" size={32} /></button>
                            <input type="file" ref={imageUploadRef} onChange={(e) => {
                                const file = e.target.files[0];
                                if (file) {
                                    const reader = new FileReader();
                                    reader.onload = (ev) => setCapturedImage(ev.target.result);
                                    reader.readAsDataURL(file);
                                }
                            }} className="hidden" accept="image/*" />
                        </div>
                        <button onClick={() => setView('calendar')} className={view === 'calendar' ? 'text-blue-500' : 'opacity-40'}><Icon name="calendar" /></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
