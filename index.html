<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trunks Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // SVG Icons
        const Icons = {
            History: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
            Calendar: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>,
            Plus: () => <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>,
            Settings: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>,
            Trash: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            X: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg>,
            ChevronLeft: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        };

        const App = () => {
            const [view, setView] = useState('history');
            const [logs, setLogs] = useState([]);
            const [theme, setTheme] = useState('dark');
            const [capturedImage, setCapturedImage] = useState(null);
            const [selectedLog, setSelectedLog] = useState(null); // プレビュー用
            const [statusMsg, setStatusMsg] = useState(null);
            
            // 入力項目
            const [brand, setBrand] = useState('');
            const [design, setDesign] = useState('チェック');
            const [memo, setMemo] = useState('');
            const [calDate, setCalDate] = useState(new Date());

            const imageUploadRef = useRef(null);
            const designOptions = ['チェック', 'ストライプ', '無地', '派手柄', 'キャラクター', 'ドット', 'ボタニカル', '幾何学模様', 'その他'];

            // Data Sync
            useEffect(() => {
                const savedLogs = localStorage.getItem('trunks_logs_v3');
                if (savedLogs) setLogs(JSON.parse(savedLogs));
                const savedTheme = localStorage.getItem('trunks_theme');
                if (savedTheme) setTheme(savedTheme || 'dark');
            }, []);

            const saveToLocal = (newLogs) => {
                setLogs(newLogs);
                localStorage.setItem('trunks_logs_v3', JSON.stringify(newLogs));
            };

            const handleSaveEntry = () => {
                if (!capturedImage) return;
                const newEntry = {
                    id: Date.now().toString(),
                    date: new Date().toISOString(),
                    image: capturedImage,
                    brand,
                    design,
                    memo
                };
                saveToLocal([newEntry, ...logs]);
                setCapturedImage(null);
                setBrand('');
                setMemo('');
                setView('history');
                showStatus("記録を保存しました");
            };

            const showStatus = (msg) => {
                setStatusMsg(msg);
                setTimeout(() => setStatusMsg(null), 2000);
            };

            // Calendar Logic
            const calendarData = useMemo(() => {
                const year = calDate.getFullYear();
                const month = calDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(i);
                return days;
            }, [calDate]);

            const hasLogOnDay = (day) => {
                if (!day) return false;
                const dateStr = new Date(calDate.getFullYear(), calDate.getMonth(), day).toLocaleDateString();
                return logs.some(l => new Date(l.date).toLocaleDateString() === dateStr);
            };

            const themeClass = theme === 'dark' ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900';
            const cardClass = theme === 'dark' ? 'bg-slate-900 border-slate-800 shadow-xl' : 'bg-white border-slate-200 shadow-md';

            return (
                <div className={`min-h-screen transition-colors duration-500 pb-32 flex flex-col ${themeClass}`}>
                    
                    {/* Header */}
                    <header className="p-5 flex justify-between items-center sticky top-0 z-40 backdrop-blur-xl border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black text-white shadow-lg shadow-blue-500/30">T</div>
                            <h1 className="font-black text-lg tracking-tight">TRUNKS LOG</h1>
                        </div>
                        {statusMsg && <div className="text-[10px] bg-blue-600 px-3 py-1 rounded-full font-bold animate-pulse">DONE</div>}
                    </header>

                    <main className="flex-grow max-w-lg mx-auto w-full p-4">
                        
                        {/* 履歴表示 */}
                        {view === 'history' && (
                            <div className="grid grid-cols-2 gap-3 animate-in fade-in slide-in-from-bottom-4">
                                {logs.length === 0 ? (
                                    <div className="col-span-2 py-20 text-center opacity-30 text-sm">記録がまだありません</div>
                                ) : logs.map(log => (
                                    <div 
                                        key={log.id} 
                                        onClick={() => setSelectedLog(log)}
                                        className={`rounded-2xl overflow-hidden border p-1 active:scale-95 transition-transform ${cardClass}`}
                                    >
                                        <div className="aspect-[3/4] rounded-xl overflow-hidden relative">
                                            <img src={log.image} className="w-full h-full object-cover" />
                                            <div className="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/80 to-transparent">
                                                <p className="text-[10px] font-bold text-white truncate">{log.brand || '---'}</p>
                                                <p className="text-[8px] text-white/60">{new Date(log.date).toLocaleDateString()}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* カレンダー */}
                        {view === 'calendar' && (
                            <div className={`p-6 rounded-3xl border animate-in zoom-in-95 ${cardClass}`}>
                                <div className="flex justify-between items-center mb-6">
                                    <button onClick={() => setCalDate(new Date(calDate.setMonth(calDate.getMonth()-1)))}><Icons.ChevronLeft /></button>
                                    <h2 className="font-black text-lg">{calDate.getFullYear()}.{calDate.getMonth()+1}</h2>
                                    <button onClick={() => setCalDate(new Date(calDate.setMonth(calDate.getMonth()+1)))}><Icons.ChevronRight /></button>
                                </div>
                                <div className="grid grid-cols-7 gap-2 text-center text-[10px] font-bold opacity-40 mb-2">
                                    {['SUN','MON','TUE','WED','THU','FRI','SAT'].map(d => <div key={d}>{d}</div>)}
                                </div>
                                <div className="grid grid-cols-7 gap-1">
                                    {calendarData.map((day, i) => (
                                        <div key={i} className="aspect-square flex items-center justify-center relative text-sm font-bold">
                                            {day && (
                                                <div className={`w-8 h-8 flex items-center justify-center rounded-full ${hasLogOnDay(day) ? 'bg-blue-600 text-white shadow-lg' : ''}`}>
                                                    {day}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 設定 */}
                        {view === 'settings' && (
                            <div className="space-y-4 animate-in fade-in">
                                <div className={`p-6 rounded-3xl border ${cardClass}`}>
                                    <h3 className="text-xs font-bold opacity-50 mb-4 uppercase tracking-widest">Display Mode</h3>
                                    <div className="grid grid-cols-2 gap-2">
                                        <button 
                                            onClick={() => {setTheme('light'); localStorage.setItem('trunks_theme', 'light');}}
                                            className={`py-3 rounded-xl font-bold text-sm border-2 ${theme === 'light' ? 'border-blue-600 bg-blue-50 text-blue-600' : 'border-slate-800'}`}
                                        >ライト</button>
                                        <button 
                                            onClick={() => {setTheme('dark'); localStorage.setItem('trunks_theme', 'dark');}}
                                            className={`py-3 rounded-xl font-bold text-sm border-2 ${theme === 'dark' ? 'border-blue-600 bg-slate-800 text-blue-400' : 'border-slate-800'}`}
                                        >ダーク</button>
                                    </div>
                                </div>
                                <div className={`p-6 rounded-3xl border ${cardClass}`}>
                                    <h3 className="text-xs font-bold opacity-50 mb-4 uppercase tracking-widest">Data Management</h3>
                                    <button 
                                        onClick={() => {
                                            if(confirm("全データを消去しますか？")) {
                                                saveToLocal([]);
                                                showStatus("消去完了");
                                            }
                                        }}
                                        className="w-full py-3 bg-red-500/10 text-red-500 rounded-xl font-bold text-sm border border-red-500/20"
                                    >全てのログを削除</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 新規追加モーダル */}
                    {capturedImage && (
                        <div className={`fixed inset-0 z-50 p-6 flex flex-col items-center overflow-y-auto ${themeClass}`}>
                            <div className="w-full max-w-sm">
                                <img src={capturedImage} className="w-full aspect-[3/4] object-cover rounded-[2rem] shadow-2xl mb-6 border-4 border-white/5" />
                                <div className="space-y-4">
                                    <div className="grid grid-cols-3 gap-2">
                                        {designOptions.map(opt => (
                                            <button 
                                                key={opt}
                                                onClick={() => setDesign(opt)}
                                                className={`py-2 text-[10px] font-bold rounded-xl border ${design === opt ? 'bg-blue-600 border-blue-600 text-white' : 'border-white/10 opacity-50'}`}
                                            >{opt}</button>
                                        ))}
                                    </div>
                                    <input 
                                        value={brand} 
                                        onChange={e => setBrand(e.target.value)} 
                                        placeholder="ブランド名 (例: BVD, Calvan...)"
                                        className={`w-full p-4 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 ${theme === 'dark' ? 'bg-slate-800' : 'bg-slate-200'}`}
                                    />
                                    <textarea 
                                        value={memo} 
                                        onChange={e => setMemo(e.target.value)} 
                                        placeholder="メモ (例: 車中泊、キャンプ、FF7...)"
                                        className={`w-full p-4 rounded-2xl border-none h-24 focus:ring-2 focus:ring-blue-500 ${theme === 'dark' ? 'bg-slate-800' : 'bg-slate-200'}`}
                                    />
                                    <div className="flex gap-3 pb-10">
                                        <button onClick={() => setCapturedImage(null)} className="flex-1 py-4 font-bold opacity-40">戻る</button>
                                        <button onClick={handleSaveEntry} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-500/30">保存する</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 詳細プレビューモーダル */}
                    {selectedLog && (
                        <div className="fixed inset-0 z-[60] bg-black/95 flex flex-col p-6 animate-in fade-in" onClick={() => setSelectedLog(null)}>
                            <div className="flex justify-end mb-4"><button className="text-white p-2"><Icons.X /></button></div>
                            <div className="flex-grow flex flex-col items-center justify-center max-w-sm mx-auto" onClick={e => e.stopPropagation()}>
                                <img src={selectedLog.image} className="w-full rounded-[2rem] shadow-2xl mb-6" />
                                <div className="w-full text-white space-y-2">
                                    <div className="flex justify-between items-end">
                                        <h2 className="text-2xl font-black tracking-tight">{selectedLog.brand || 'No Brand'}</h2>
                                        <span className="text-xs font-mono opacity-50">{new Date(selectedLog.date).toLocaleDateString()}</span>
                                    </div>
                                    <div className="inline-block px-3 py-1 bg-blue-600 rounded-full text-[10px] font-bold uppercase">{selectedLog.design}</div>
                                    <p className="pt-4 text-sm leading-relaxed opacity-80 italic">"{selectedLog.memo || 'メモなし'}"</p>
                                    <button 
                                        onClick={() => {
                                            if(confirm("この記録を削除しますか？")) {
                                                saveToLocal(logs.filter(l => l.id !== selectedLog.id));
                                                setSelectedLog(null);
                                                showStatus("削除しました");
                                            }
                                        }}
                                        className="mt-10 flex items-center gap-2 text-red-500 text-xs font-bold opacity-50"
                                    ><Icons.Trash /> DELETE LOG</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Bottom Nav */}
                    <nav className={`fixed bottom-6 left-6 right-6 p-4 rounded-[2rem] border shadow-2xl flex justify-around items-center backdrop-blur-2xl z-40 max-w-md mx-auto ${theme === 'dark' ? 'bg-slate-900/90 border-white/5' : 'bg-white/90 border-slate-200'}`}>
                        <button onClick={() => setView('history')} className={view === 'history' ? 'text-blue-500' : 'opacity-30'}><Icons.History /></button>
                        <button onClick={() => setView('calendar')} className={view === 'calendar' ? 'text-blue-500' : 'opacity-30'}><Icons.Calendar /></button>
                        
                        <div className="relative -top-10">
                            <button 
                                onClick={() => imageUploadRef.current.click()}
                                className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-blue-600/40 active:scale-90 transition-transform"
                            >
                                <Icons.Plus />
                            </button>
                            <input 
                                type="file" 
                                ref={imageUploadRef} 
                                onChange={(e) => {
                                    const file = e.target.files[0];
                                    if (file) {
                                        const reader = new FileReader();
                                        reader.onload = (ev) => setCapturedImage(ev.target.result);
                                        reader.readAsDataURL(file);
                                    }
                                    e.target.value = ''; // Reset for same file re-selection
                                }} 
                                className="hidden" 
                                accept="image/*" 
                            />
                        </div>

                        <div className="w-6 h-6"></div> {/* Spacer for symmetry if needed */}
                        <button onClick={() => setView('settings')} className={view === 'settings' ? 'text-blue-500' : 'opacity-30'}><Icons.Settings /></button>
                    </nav>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
