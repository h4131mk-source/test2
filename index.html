<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUNKS LOG - Stable Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark { background-color: #0f172a; color: #f8fafc; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .fab-shadow { box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden">
    <div id="app" class="flex h-full w-full">
        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 hidden lg:hidden"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 border-r bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 transition-transform duration-300 -translate-x-full lg:translate-x-0 lg:relative">
            <div class="flex flex-col h-full">
                <!-- Logo -->
                <div class="p-5 flex items-center justify-between">
                    <h1 class="font-black text-xl flex items-center gap-2 text-indigo-600 tracking-tighter cursor-pointer" onclick="viewEditor(null)">
                        <i data-lucide="wind"></i>
                        <span>TRUNKS LOG</span>
                    </h1>
                    <button onclick="toggleSidebar(false)" class="lg:hidden p-2 text-slate-400 hover:text-indigo-500"><i data-lucide="x"></i></button>
                </div>

                <!-- Search -->
                <div class="px-4 py-2">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-400 w-4 h-4"></i>
                        <input type="text" id="searchInput" placeholder="検索..." oninput="renderList()" class="w-full pl-10 pr-4 py-2 bg-slate-100 dark:bg-slate-800 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <!-- Nav -->
                <div class="px-2 mt-4 space-y-1">
                    <button onclick="viewGallery()" id="navGallery" class="w-full flex items-center gap-3 px-3 py-2 rounded-xl text-sm font-bold transition-all hover:bg-slate-100 dark:hover:bg-slate-800">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> 画像ギャラリー
                    </button>
                </div>

                <!-- List -->
                <div class="flex-1 overflow-y-auto px-2 space-y-1 py-4 border-t border-slate-100 dark:border-slate-800 mt-2" id="noteList">
                    <!-- Notes render here -->
                </div>

                <!-- Bottom -->
                <div class="p-4 border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50 flex items-center justify-between">
                    <div class="flex items-center gap-2 text-[10px] font-mono text-slate-400 uppercase tracking-widest">
                        <i data-lucide="database" class="w-3 h-3"></i>
                        <span id="cacheDisplay">0 KB</span>
                    </div>
                    <button onclick="viewSettings()" class="p-2 text-slate-400 hover:text-indigo-500"><i data-lucide="settings" class="w-5 h-5"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col relative min-w-0 h-full bg-white dark:bg-slate-950">
            <header class="h-16 border-b border-slate-100 dark:border-slate-800 px-4 flex items-center justify-between">
                <button onclick="toggleSidebar(true)" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl lg:hidden transition-colors">
                    <i data-lucide="menu"></i>
                </button>
                <div id="headerStatus" class="hidden">
                    <div class="flex items-center gap-2 px-3 py-1 bg-emerald-500/10 text-emerald-500 rounded-full text-[10px] font-black border border-emerald-500/20">
                        <i data-lucide="save" class="w-3 h-3"></i> <span>SYNCED</span>
                    </div>
                </div>
            </header>

            <div id="contentArea" class="flex-1 overflow-y-auto p-4 md:p-12 flex justify-center">
                <!-- Editor, Gallery, or Settings renders here -->
            </div>

            <!-- FAB -->
            <button onclick="createNewNote()" class="fixed bottom-8 right-8 w-16 h-16 bg-indigo-600 text-white rounded-full fab-shadow flex items-center justify-center hover:bg-indigo-700 hover:scale-110 active:scale-95 transition-all z-30 group">
                <i data-lucide="plus" class="w-8 h-8 group-hover:rotate-90 transition-transform duration-300"></i>
            </button>
        </main>
    </div>

    <script>
        // --- Core State ---
        let notes = JSON.parse(localStorage.getItem('trunks_log_data') || '[]');
        let activeNoteId = null;
        let currentView = 'editor'; // 'editor', 'gallery', 'settings'
        let darkMode = JSON.parse(localStorage.getItem('trunks_log_settings') || '{"darkMode":false}').darkMode;

        const DESIGNS = [
            { id: 'check', label: 'チェック', color: 'bg-blue-100 text-blue-700 dark:bg-blue-900/30' },
            { id: 'stripe', label: 'ストライプ', color: 'bg-green-100 text-green-700 dark:bg-green-900/30' },
            { id: 'plain', label: '無地', color: 'bg-slate-100 text-slate-700 dark:bg-slate-800' },
            { id: 'pattern', label: '総柄', color: 'bg-purple-100 text-purple-700 dark:bg-purple-900/30' },
            { id: 'special', label: '特別仕様', color: 'bg-amber-100 text-amber-700 dark:bg-amber-900/30' }
        ];

        // --- Init ---
        function init() {
            lucide.createIcons();
            applyTheme();
            renderList();
            renderContent();
            calculateCache();
        }

        function applyTheme() {
            if (darkMode) document.body.classList.add('dark');
            else document.body.classList.remove('dark');
            localStorage.setItem('trunks_log_settings', JSON.stringify({ darkMode }));
        }

        // --- Handlers ---
        function saveData() {
            localStorage.setItem('trunks_log_data', JSON.stringify(notes));
            calculateCache();
        }

        function calculateCache() {
            const size = new Blob([JSON.stringify(localStorage)]).size;
            document.getElementById('cacheDisplay').innerText = size < 1024 ? `${size} B` : `${(size / 1024).toFixed(2)} KB`;
        }

        function toggleSidebar(show) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                design: 'plain',
                image: null,
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            activeNoteId = newNote.id;
            currentView = 'editor';
            saveData();
            renderList();
            renderContent();
            toggleSidebar(false);
        }

        function deleteNote(id, e) {
            e.stopPropagation();
            if (!confirm('このログを削除しますか？')) return;
            notes = notes.filter(n => n.id !== id);
            if (activeNoteId === id) activeNoteId = null;
            saveData();
            renderList();
            renderContent();
        }

        function updateNote(field, value) {
            const note = notes.find(n => n.id === activeNoteId);
            if (note) {
                note[field] = value;
                note.updatedAt = new Date().toISOString();
                saveData();
                renderList();
            }
        }

        // --- View Switchers ---
        function viewEditor(id) {
            activeNoteId = id;
            currentView = 'editor';
            renderContent();
            renderList();
            toggleSidebar(false);
        }

        function viewGallery() {
            currentView = 'gallery';
            activeNoteId = null;
            renderContent();
            renderList();
            toggleSidebar(false);
        }

        function viewSettings() {
            currentView = 'settings';
            activeNoteId = null;
            renderContent();
            renderList();
            toggleSidebar(false);
        }

        // --- Renderers ---
        function renderList() {
            const container = document.getElementById('noteList');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = notes.filter(n => n.title.toLowerCase().includes(query) || n.content.toLowerCase().includes(query));

            container.innerHTML = filtered.map(n => {
                const design = DESIGNS.find(d => d.id === n.design) || DESIGNS[2];
                const isActive = activeNoteId === n.id && currentView === 'editor';
                return `
                    <div onclick="viewEditor('${n.id}')" class="group p-3 rounded-xl cursor-pointer transition-all flex justify-between items-start ${isActive ? 'bg-indigo-50 dark:bg-indigo-900/20 shadow-sm' : 'hover:bg-slate-50 dark:hover:bg-slate-800/50'}">
                        <div class="truncate pr-2">
                            <span class="text-[9px] px-1.5 py-0.5 rounded font-black uppercase ${design.color}">${design.label}</span>
                            <h3 class="font-bold text-sm truncate mt-1 ${isActive ? 'text-indigo-600 dark:text-indigo-400' : ''}">${n.title || '無題のログ'}</h3>
                        </div>
                        <button onclick="deleteNote('${n.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 text-slate-300 hover:text-red-500 transition-opacity">
                            <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function renderContent() {
            const area = document.getElementById('contentArea');
            const headerStatus = document.getElementById('headerStatus');
            headerStatus.classList.toggle('hidden', currentView !== 'editor' || !activeNoteId);

            if (currentView === 'settings') {
                area.innerHTML = `
                    <div class="w-full max-w-xl space-y-8 animate-in fade-in duration-300">
                        <h2 class="text-3xl font-black tracking-tight">SETTING</h2>
                        <div class="p-6 bg-slate-100/50 dark:bg-slate-800/50 rounded-3xl space-y-6">
                            <div class="flex items-center justify-between">
                                <span class="font-bold">ダークモード</span>
                                <button onclick="darkMode = !darkMode; applyTheme(); renderContent();" class="w-14 h-7 rounded-full relative transition-colors ${darkMode ? 'bg-indigo-600' : 'bg-slate-300'}">
                                    <div class="absolute top-1 w-5 h-5 bg-white rounded-full transition-all ${darkMode ? 'left-8' : 'left-1'}"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentView === 'gallery') {
                const images = notes.filter(n => n.image);
                area.innerHTML = `
                    <div class="w-full max-w-5xl space-y-8 animate-in fade-in duration-300">
                        <h2 class="text-3xl font-black tracking-tight">GALLERY</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            ${images.map(n => `
                                <div onclick="viewEditor('${n.id}')" class="aspect-square rounded-2xl overflow-hidden cursor-pointer hover:ring-4 ring-indigo-500 transition-all shadow-lg group relative">
                                    <img src="${n.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                                    <div class="absolute inset-0 bg-black/40 flex items-end p-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <p class="text-white text-[10px] font-bold truncate">${n.title || '無題'}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${images.length === 0 ? '<p class="text-center text-slate-400 py-20">画像がまだありません</p>' : ''}
                    </div>
                `;
            } else if (activeNoteId) {
                const note = notes.find(n => n.id === activeNoteId);
                area.innerHTML = `
                    <div class="w-full max-w-2xl space-y-6 animate-in fade-in duration-500">
                        <div class="flex flex-wrap gap-2">
                            ${DESIGNS.map(d => `
                                <button onclick="updateNote('design', '${d.id}'); renderContent();" class="px-4 py-1.5 rounded-xl text-[10px] font-black border-2 transition-all ${note.design === d.id ? `${d.color} border-indigo-500` : 'bg-transparent border-slate-200 dark:border-slate-800 text-slate-400'}">
                                    ${d.label.toUpperCase()}
                                </button>
                            `).join('')}
                        </div>
                        <div class="space-y-4">
                            <div onclick="document.getElementById('fileIn').click()" class="relative group cursor-pointer">
                                ${note.image ? `<img src="${note.image}" class="w-full h-64 object-cover rounded-3xl shadow-xl">` : `<div class="w-full h-32 border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-3xl flex flex-col items-center justify-center text-slate-300"><i data-lucide="image"></i><span class="text-xs font-bold mt-2">PHOTO ADD</span></div>`}
                                <input type="file" id="fileIn" class="hidden" onchange="handleFile(this)">
                            </div>
                            <input type="text" oninput="updateNote('title', this.value)" value="${note.title}" placeholder="TITLE..." class="w-full text-4xl font-black bg-transparent border-none outline-none focus:ring-0 placeholder-slate-200 dark:placeholder-slate-800">
                            <div class="h-px bg-slate-100 dark:bg-slate-800"></div>
                            <textarea oninput="updateNote('content', this.value)" placeholder="綴る言葉..." class="w-full h-[calc(100vh-500px)] text-lg bg-transparent border-none outline-none focus:ring-0 resize-none leading-relaxed placeholder-slate-200 dark:placeholder-slate-800">${note.content}</textarea>
                        </div>
                    </div>
                `;
            } else {
                area.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-slate-200 dark:text-slate-800">
                        <i data-lucide="wind" class="w-20 h-20"></i>
                        <p class="mt-4 font-black tracking-[0.4em]">NO LOG SELECTED</p>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    updateNote('image', e.target.result);
                    renderContent();
                };
                reader.readAsDataURL(file);
            }
        }

        // --- Start ---
        window.onload = init;
        document.getElementById('sidebarOverlay').onclick = () => toggleSidebar(false);
    </script>
</body>
</html>
